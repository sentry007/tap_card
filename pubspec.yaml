name: tap_card
description: "Atlas Linq - A modern NFC-enabled digital business card Flutter application with glassmorphism UI"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # UI and Icons
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.7.0  # For social media brand icons

  # Glassmorphism UI
  glassmorphism: ^3.0.0

  # Charts and Data Visualization
  fl_chart: ^0.69.0

  # NFC Functionality
  nfc_manager: ^4.0.2
  nfc_manager_ndef: ^1.0.1
  ndef: ^0.3.1
  # flutter_nfc_hce removed - using custom native NfcTagEmulatorService for Type 4 Tag emulation

  # QR Code Generation and Scanning
  pretty_qr_code: ^3.5.0
  qr: ^3.0.1  # QR error correction levels (dependency of pretty_qr_code)
  mobile_scanner: ^3.5.7

  # State Management
  provider: ^6.1.1

  # Navigation
  go_router: ^12.1.3

  # Network Image Caching
  cached_network_image: ^3.3.1

  # Animations
  lottie: ^2.7.0
  flutter_animate: ^4.5.0

  # Permission Handling
  permission_handler: ^11.3.0

  # Settings Access
  app_settings: ^5.1.1

  # Contacts Access (modern, actively maintained)
  flutter_contacts: ^1.1.7+1

  # Location Services
  geolocator: ^10.1.0
  geocoding: ^3.0.0  # Reverse geocoding for human-readable addresses

  # UUID Generation
  uuid: ^4.3.3

  # Additional Utilities
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  image_picker: ^1.0.7
  image_cropper: ^8.0.2
  url_launcher: ^6.2.4
  share_plus: ^7.2.2
  flutter_colorpicker: ^1.1.0
  flutter_dotenv: ^5.1.0
  intl_phone_field: ^3.2.0

  # Firebase Backend
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  firebase_analytics: ^11.3.3
  firebase_crashlytics: ^4.1.3
  cloud_functions: ^5.2.1

  # Google Sign-In (Direct API)
  google_sign_in: ^6.2.1

  # Dependency Injection
  get_it: ^7.6.4

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - .env
